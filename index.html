          </select>
        </div>
        <div class="line"></div>
        <div class="box">
          <img class="img-png" src="food.png" alt="">
          <label class="set-heading">Set lunch time</label><select id="select-time1" name="time-stamp">
            <option value="0">Not selected</option>
            <option value="1">1 AM - 2 AM</option>
            <option value="2">2 AM -3 AM</option>
            <option value="3">3 AM - 4 AM</option>
            <option value="4">4 AM - 5 AM</option>
            <option value="5">5 AM - 6 AM</option>
            <option value="6">6 AM - 7 AM</option>
            <option value="7">7 AM - 8 AM</option>
            <option value="8">8 AM - 9 AM</option>
            <option value="9">9 AM - 10 AM</option>
            <option value="10">10 AM - 11 AM</option>

            <option value="13">1 PM - 2 PM</option>

            <option value="23">11 PM - 12 PM</option>
            <option value="24">12 AM - 1 AM</option>
          </select>
        </div>
        <div class="line2"></div>
        <div class="box">
          <img class="img-png" src="nap.png" alt="">

          </select>
        </div>
      </div>
      <div class="greeting-container">
        <h1 id="greeting-text">Good Night!</h1>
      </div>

        <div id="button">

        </div>

            <p id="stop-text">Stop Alarm</p>
        </div> -->
        <div id="details">

        </div>
      </div>

    </div>
    <div class="right-container">
      <div class="time-container">

        <div class="time">
          <span class="text">
            <p>TIME</p>
          </span><img class="timeline-img" src="timeline.png" alt=""><span>
            <p class="hours" id="hours">00</p>
            <p class="hours-text">Hours</p>
          </span>
          <img class="timeline-img" src="timeline.png" alt=""><span>
            <p class="minutes" id="minutes">00</p>
            <p class="minutes-text">Minutes</p>
          </span>
          <img class="timeline-img" src="timeline.png" alt=""><span>
            <p class="seconds" id="seconds">00</p>
            <p class="seconds-text">Seconds</p>
          </span>
          <img class="timeline-img" src="AM_svg.png" alt=""><span>
            <p id="AM-PM"></p>
          </span>
        </div>

        <div class="shadow-container1">

          <div class="shadow-container2">

          </div>

        </div>

      </div>

      <div class="heading-container">
        <h1 id="greeting">Close your eyes and go to sleep</h1>
      </div>
      <div id="image-toggle-container">
      
        <!-- <p>Welcome to the Digital Clock</p> -->
      </div>

    </div>

  <audio src="alarm.mp3" id="alarm" controls></audio>

  <script src="index.js"></script>
